name: Release

on:
  push:
    branches: [main]
  release:
    types: [published, edited]

permissions:
  contents: write

jobs:
  create-release:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    name: Create Release
    env:
      GITHUB_TOKEN: ${{ secrets.CAZOO_READ_REPO_TOKEN }}
    steps:
      - uses: rymndhng/release-on-push-action@aebba2bbce07a9474bf95e8710e5ee8a9e922fe2
        with:
          bump_version_scheme: norelease

  update-major-tag:
    if: ${{ github.event_name == 'release' }}
    runs-on: ubuntu-latest
    name: Update Major Tag
    steps:
      - uses: Actions-R-Us/actions-tagger@330ddfac760021349fef7ff62b372f2f691c20fb
